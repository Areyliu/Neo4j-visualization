    /* 模态框样式 */
    .modal {
        display: none; /* 默认隐藏 */
        position: fixed; /* 固定位置 */
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* 背景色和透明度 */
        justify-content: center; /* 水平居中 */
        align-items: center; /* 垂直居中 */
        animation: fadeIn 0.3s ease-in-out; /* 添加淡入动画 */
    }

    .modal-content {
        background: linear-gradient(135deg, #0066cc, #66ccff); /* 渐进蓝色背景 */
        color: black; /* 文字颜色为白色 */
        padding: 20px;
        border: none; /* 移除边框 */
        width: 400px; /* 增加宽度 */
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); /* 增加阴影效果 */
        border-radius: 12px; /* 增大圆角 */
        animation: slideIn 0.3s ease-in-out; /* 添加滑入动画 */
    }

    .close {
        float: right;
        font-size: 24px;
        cursor: pointer;
        color: white; /* 关闭按钮为白色 */
    }

    .close:hover {
        color: #ffcccb; /* 鼠标悬停时颜色变为浅红色 */
    }

    /* 添加淡入效果 */
    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }

    /* 添加模态框内容滑入效果 */
    @keyframes slideIn {
        from {
            transform: translateY(-30px);
            opacity: 0;
        }
        to {
            transform: translateY(0);

        }
